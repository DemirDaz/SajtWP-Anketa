<html>
<head>
<title>Informacije</title>
<script src="jquery.js"></script>

<style> 
body, html { 
    overflow: hidden; 
    }
body {width:100%;
	  height:100%;
	  background-color:rgba(240, 240, 240,1);
	  background-size: cover;
	  background-position: center; /* Center the image */
	  background-repeat: no-repeat; /* Do not repeat the image */
		}


table {empty-cells:show;
	    width:100%;
	    height:100%;
		 background-size: 100% 100%; 
		/* background-position: center;  Center the image */
		/* background-repeat: no-repeat;  Do not repeat the image */
		
	   }
tr {width:100%;
	height:20%;
}
td {
	width:20%;}
img {max-width:100%;
	 height:auto;
	 display:block;
	}
.fade-in {
	animation: fade-in 5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
}
@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
#rcorner {
  border-radius: 15px;
  background-color:rgba(240, 240, 240,0.7);
  margin:auto;
  width:98%;
  height:98%;
  
  }
#rcenter{
  border-radius: 0;
  background-color:rgba(240, 240, 240,0.7);
  margin:auto;
  width:100%;
  height:100%;
  padding:0%;
  text-align:center;
  }

#boxshadow:hover {
 
  box-shadow: 1px 3px 8px 7px rgba(17, 183, 223, .5);
  padding: 0px;
  background: transparent;
  border-radius: 10px; /* background="starrysky.jpg" */
} 
.slide-in-fwd-center {
	animation: slide-in-fwd-center 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s both;
}
.slide-in-fwd-center10 {
	animation: slide-in-fwd-center 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) 10s both;
}
.slide-in-fwd-center30 {
	animation: slide-in-fwd-center 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) 30s both;
}
.slide-in-blurred-top {
	animation: slide-in-blurred-top 2s cubic-bezier(0.230, 1.000, 0.320, 1.000) 20s both; 
}
.slide-in-blurred-bottom {
	animation: slide-in-blurred-bottom 2s cubic-bezier(0.230, 1.000, 0.320, 1.000) 20s both;
}
.slide-in-top {
	animation: slide-in-top 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) 60s both;
}
.roll-in-left {
	animation: roll-in-left 0.6s ease-out 65s both;
}
.roll-in-right {
	animation: roll-in-right 0.6s ease-out 65s both;
}
@keyframes roll-in-left {
  0% {
    transform: translateX(-800px) rotate(-540deg);
    opacity: 0;
  }
  100% {
    transform: translateX(0) rotate(0deg);
    opacity: 1;
  }
}
@keyframes roll-in-right {
  0% {
    transform: translateX(800px) rotate(540deg);
    opacity: 0;
  }
  100% {
    transform: translateX(0) rotate(0deg);
    opacity: 1;
  }
} 
@keyframes slide-in-blurred-bottom {
  0% {
    transform: translateY(1000px) scaleY(2.5) scaleX(0.2);
    transform-origin: 50% 100%;
    filter: blur(40px);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scaleY(1) scaleX(1);
    transform-origin: 50% 50%;
    filter: blur(0);
    opacity: 1;
  }
}
@keyframes slide-in-blurred-top {
  0% {
    transform: translateY(-1000px) scaleY(2.5) scaleX(0.2);
    transform-origin: 50% 0%;
    filter: blur(40px);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scaleY(1) scaleX(1);
    transform-origin: 50% 50%;
    filter: blur(0);
    opacity: 1;
  }
}


@keyframes slide-in-fwd-center {
  0% {
    transform: translateZ(-1400px);
    opacity: 0;
  }
  100% {
    transform: translateZ(0);
    opacity: 1;
  }
}
@keyframes slide-in-top {
  0% {
    transform: translateY(-1000px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>

</head>
<body> 

<table border='0' class="fade-in" background="starrysky.jpg" > 
<tr> <td class="slide-in-fwd-center" rowspan='2'><div id="rcorner"></div></td> <td class="slide-in-blurred-top" rowspan='3'><div id="rcorner"></div></td> <td class="slide-in-top" rowspan='5'><div id="rcenter"></td> <td class="slide-in-fwd-center30" rowspan='2' colspan='2'><div id="rcorner"></div></td> </tr>
<tr>       </tr>
<tr> <a href="Info.html"><td class="roll-in-left"><img id="boxshadow" src="repeatBtn.png" style="height:20%;width:30%;margin:auto;"/></td></a>        <td class="slide-in-blurred-bottom" rowspan='3'><div id="rcorner"></div></td> <td class="roll-in-right"><img id="boxshadow" src="forwardBtn.png" style="height:20%;width:30%;margin:auto;"/></td></tr>
<tr> <td class="slide-in-fwd-center30" rowspan='2' colspan='2'><div id="rcorner"></div></td>    <td class="slide-in-fwd-center10" rowspan='2'><div id="rcorner"></div></td></tr>
<tr>                       </tr>
</table>

<script>
$(document).ready(function() {

var backgrounds =new Array('#f0f0f0');
var current = 0;

function nextBackground() {
$("table").css({"background" : backgrounds[current = ++current % backgrounds.length],"background-size" : "100% 100%"});

//setTimeout(nextBackground, 10000); ako bi zeleo vise od jedne slike
}
setTimeout(nextBackground, 65000);
//$("table").css("background", backgrounds[0]); postaviti inicijalnu, ali vec sam postavio direktno
});
</script> 
</body>
</html>
