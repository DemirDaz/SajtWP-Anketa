<style> 
body {width:100%;

tr {width:100%;
	height:20%;
}
td {
	width:20%;}
img {max-width:100%;
	 height:auto;
	 display:block;
	}
.fade-in {
	animation: fade-in 5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
}
@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }

  text-align:center;
  }

#boxshadow:hover {
 
  box-shadow: 1px 3px 8px 7px rgba(17, 183, 223, .5);
  padding: 0px;

</head>

<script>
$(document).ready(function() {
//var body = $("body");
var backgrounds =new Array(
'url("starrysky.jpg")',
'#f0f0f0');
var current = 0;

function nextBackground() {
$("table").css({"background" : backgrounds[current = ++current % backgrounds.length],"background-size" : "100% 100%"});

//setTimeout(nextBackground, 10000);
}
setTimeout(nextBackground, 10000);
$("table").css("background", backgrounds[0]);
});
