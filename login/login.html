<html>
<head>
<meta charset="UTF-8">
<title>Informacije</title>
<script src="../jquery.js"></script>

<style> 

body,html { 
    overflow: hidden; 
    }
html,body {width:100%;
	  margin:0;
	  height:100%;
	  background-color:rgba(240, 240, 240,1);
	  background-size: cover;
	  background-position: center; /* Center the image */
	  background-repeat: no-repeat; /* Do not repeat the image */
	  font-family: 'Helvetica', 'Arial', sans-serif;
		}


table {empty-cells:show;
	    width:100%;
	    height:100%;
		  background-size: 100% 100%; 
		/* background-position: center;  Center the image */
		/* background-repeat: no-repeat;  Do not repeat the image */
		
	   }
tr {width:100%;
	height:20%;
}
td {
	width:20%;
	height:100%;}
img {max-width:100%;
	 height:auto;
	 display:block;
	}
.fadein {
    position:relative;
    height:100%;
    width:100%;
}

.fadein img {
    position:absolute;
    left:0;
    top:0;
}
.kenburns-right {
	animation: kenburns-right 10s ease-out both;
}
@keyframes kenburns-right {
  0% {
    transform: scale(1) translate(0, 0);
    transform-origin: 84% 50%;
  }
  100% {
    transform: scale(1.25) translateX(20px);
    transform-origin: right;
  }
}
.kenburns-left {
	animation: kenburns-left 10s ease-out both;
}
@keyframes kenburns-left {
  0% {
    transform: scale(1) translate(0, 0);
    transform-origin: 16% 50%;
  }
  100% {
    transform: scale(1.25) translate(-20px, 15px);
    transform-origin: left;
  }
}
</style>
<script>
$(function(){
$('.fadein img:gt(0)').hide();

some = setInterval(function() {
    $('.fadein :first-child').fadeOut()
                             .next('img')
                             .fadeIn()
                             .end()
                             .appendTo('.fadein');
}, 10000);
function stopSome() {
clearInterval(some)
}
setTimeout(stopSome,20001); //30k bi opet prikazalo prvu sliku
});
</script>
</head>
<body>
<div class="fadein">
    <img class="kenburns-right" src="../powImg/4Kbear.jpg">
    <img class="kenburns-left" src="../powImg/4kmonkey.jpg">
    <img class="kenburns-right" src="../powImg/4KDeer.jpg">
</div>
</body>
</html>
